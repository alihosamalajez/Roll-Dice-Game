<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body class="show">
    <!--start popup -->
    <div class="popup-overlay"></div>
    <div class="popup">
        <div class="form">
            <div class="image">
                <img src="./pngtree-dice-iconcartoon-style-game-lucky-success-vector-picture-image_10588576.png" alt="">
            </div>
            <div class="element">
                <label for="p1">Player one</label>
                <input type="text" id="p1" placeholder="Enter name player one" required maxlength="11">
            </div>
            <div class="element">
                <label for="p2">Player two</label>
                <input type="text" id="p2" placeholder="Enter name player two" required maxlength="11">
            </div>
            <div class="element">
                <label for="result">Final score</label>
                <input type="text" id="value" placeholder="Enter a number between 10 and 99" required maxlength="2" min="0" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            </div>
            <button id="btn-start">Start Gaming</button>
        </div>
    </div>
    <!--end popup -->
    <main class="filter main" >
      <section class="player player--0 player--active">
        <div class="div div--0 active"></div>
        <h2 class="name" id="name--0">Player 1</h2>
        <div class="range">
            <div class="width--0" ></div>
        </div>
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label">Total turn</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <div class="div div--1"></div>
        <h2 class="name" id="name--1">Player 2</h2>
        <div class="range--1 range">
            <div class="width--1" ></div>
        </div>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">Total turn</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>
      <div class="wrapper">
        <div class="container">
          <canvas id="wheel"></canvas>
          <button id="spin-btn" class="btn--roll">Start</button>
          <img class="imga" src="spinner-arrow-.svg" alt="spinner-arrow" /> 
        </div>
        <div id="final-value">
          <h4>Click On The Start Button</h4>
        </div>
      </div>

      <button class="btn btn--new">New game</button>
      <p class="btn--value">00</p>
      <button class="btn btn--hold">Hold</button>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <script src="script.js"></script>


  </body>
</html>
